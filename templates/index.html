<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgba(46, 139, 87, 0.2);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 45%;
            margin: 5% auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #2E8B57;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #333;
        }
        input[type="number"] {
            width: 85%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        input[type="checkbox"]::after {
            content: '‚úî';
            font-size: 16px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        input[type="checkbox"]:checked::after {
            display: block;
        }
        button {
            width: 85%;
            padding: 12px;
            margin-top: 20px;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #228B22;
            transform: scale(1.05);
        }
        .output-section {
            margin-top: 20px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #password {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            display: inline-block;
            word-wrap: break-word;
            max-width: 90%;
            transition: background 0.3s;
        }
        #password:hover {
            background: #dfe4ea;
        }
        #strength {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .strength-weak {
            color: #FF6347; /* Tomato */
        }
        .strength-medium {
            color: #FFA500; /* Orange */
        }
        .strength-strong {
            color: #4CAF50; /* Green */
        }
        .strength-very-strong {
            color: #2E8B57; /* Dark Green */
        }
        .recommendation {
            font-size: 16px;
            color: #FFA500; /* Orange */
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>

    <script>
        function showRecommendation(password) {
            const numbersOnly = /^[0-9]+$/;
            const symbolsOnly = /^[!@#$%^&*(),.?":{}|<>]+$/;

            const recommendationElement = document.getElementById("recommendation");

            if (numbersOnly.test(password)) {
                recommendationElement.textContent = "‚ö†Ô∏è It's better to include letters and symbols for stronger security.";
                recommendationElement.style.display = "block";
            } else if (symbolsOnly.test(password)) {
                recommendationElement.textContent = "‚ö†Ô∏è Adding letters and numbers improves password security.";
                recommendationElement.style.display = "block";
            } else {
                recommendationElement.style.display = "none";
            }
        }

        async function generatePassword() {
            const length = document.getElementById("length").value;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeSymbols = document.getElementById("includeSymbols").checked;
            const includeUpper = document.getElementById("includeUpper").checked;
            const includeLower = document.getElementById("includeLower").checked;

            if (!includeNumbers && !includeSymbols && !includeUpper && !includeLower) {
                document.getElementById("password").innerHTML = `‚ö†Ô∏è Please select at least one character type.`;
                document.getElementById("strength").textContent = '';
                document.getElementById("recommendation").style.display = "none";
                return;
            }

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    length: parseInt(length), 
                    include_numbers: includeNumbers, 
                    include_symbols: includeSymbols,
                    include_upper: includeUpper,
                    include_lower: includeLower
                })
            });

            const data = await response.json();

            if (response.ok) {
                const password = data.password;
                document.getElementById("password").innerHTML = `üîë ${password}`;

                const strengthElement = document.getElementById("strength");
                strengthElement.innerHTML = ` Strength: ${data.strength}`;

                showRecommendation(password);
            } else {
                document.getElementById("password").textContent = `‚ö†Ô∏è ${data.error}`;
                document.getElementById("strength").textContent = '';
                document.getElementById("recommendation").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>üîê Secure Password Generator</h2>

        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="32">

        <div class="checkbox-container">
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
            <label><input type="checkbox" id="includeUpper" checked> Include Capital Letters</label>
            <label><input type="checkbox" id="includeLower" checked> Include Small Letters</label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <div class="output-section">
            <p id="password">Your password will appear here...</p>
            <p id="strength"></p>
            <p id="recommendation" class="recommendation"></p>
        </div>
    </div>
</body>
</html>
